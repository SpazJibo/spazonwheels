{{ define "main" }}

<div class="container">
    <h1>Videos</h1>
   
    {{ range (.Paginator 5).Pages }}
        <div class="row">
            <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-sx-12 post-container">
            <strong>{{ .Page.Title }}</strong>
            </div>
        </div>
        <div class="row">
           
            <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-sx-12 post-container">
                {{ .Page.Content }}
            </div>
        </div>
        <hr>
    {{ end }}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-sx-12 post-container">
            {{ partial "pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}
